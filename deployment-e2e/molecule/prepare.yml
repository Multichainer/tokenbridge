---
- name: prepare
  hosts: all
  tasks:
    - name: install apt packages
      apt:
        name: "{{ packages }}"
      vars:
        packages:
          - apt-transport-https
          - rsyslog
    - shell: service rsyslog start
    - shell: groupadd docker && chgrp docker /var/run/docker.sock
    - name: Copy keystore file
      copy:
        src: ../../e2e-commons/keystore.json
        dest: /tmp/keystore.json
        mode: '0755'
